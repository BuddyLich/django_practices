{% extends "booking/base.html" %}
{% block content %}
    <div>
        <div>
            <p>Username: {{ username }}</p>
            <p>Email: {{ email }}</p>
            <p>Phone: {{ phone }}</p>
        </div>

        {% if user == profile_user %}
            <div class="form-group">
                <a href="{% url 'profile_update' user.customer_id.pk %}"><button class="btn btn-primary">Edit Profile</button></a>
            </div>
        {% endif %}


    </div>
{% endblock %}
