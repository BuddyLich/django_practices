{% extends "booking/base.html" %}
{% block content %}

<div class="login-background">
    <div class="loginForm">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="login-btn" type="submit">Login</button>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                 <div class="alert
                     {% if message.tags == 'error' %}
                        alert-danger
                     {% else %}
                        alert-{{ message.tags }}
                     {% endif %}">
                         {{ message|safe }}
                 </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
